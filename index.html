<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousuf's CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-4">

    <h1>Yousuf's CV</h1>

    <!-- basic buttons -->
    <h2 class="display-2">Basic Buttons</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-warning">Warning</button>

    <!-- anchor as buttons -->
    <h2 class="mt-4 display-2">Links as Buttons</h2>
    <a class="btn btn-danger" href="#"> Danger anchor</a>
    <a href="#" class="btn btn-info">Info anchor</a>

    <!-- button sizes -->
    <h2 class="mt-4 display-2">Button Sizes</h2>
    <button class="btn btn-lg btn-success"> Large Success Button</button>
    <button class="btn btn-warning"> Meduim Warning Button</button>
    <button class="btn btn-sm btn-Info"> Small Info Button</button>

    <!-- outline buttons -->
    <h2 class="mt-4 display-2">Outline Button</h2>
    <button class="btn btn-lg btn-outline-success">Outline Large Success</button>
    <button class="btn btn-outline-warning">Outline Meduim Warning</button>
    <button class="btn btn-sm btn-outline-info">Outline Small Info</button>

    <!-- button Group -->
    <h2 class="mt-4 display-2">Button Groups</h2>
    <div class="btn-group">
        <button class="btn btn-lg btn-primary">btn 1</button>
        <button class="btn btn-lg btn-warning">btn 2</button>
        <button class="btn btn-lg btn-success">btn 3</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
